<!DOCTYPE html>
<html>
<head>
    <title>My First Three.js Page</title>
    <script src="js/Three.js"></script>
    <script>
        function onLoad(){

            //grab container div
            var container = document.getElementById("container");

            //create the Three.js renderer, and add it to the div
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild( renderer. domElement );

            // create a scene
            var scene = new THREE.Scene();

            //create a camera and add it to the scene
            //Three.PerspectiveCamera( fov, aspect, near, far )
            var camera = new THREE.PerspectiveCamera (45, container.offsetWidth / container.offsetHeight, 1, 4000);
            camera.position.set(0,0, 3.3333 );
            scene.add( camera );



            //create a rectangle and add it to the scene
            var geometry = new THREE.PlaneGeometry( 1, 1);
            var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( ) );
            scene.add( mesh );


            //render it
            renderer.render( scene, camera );
        }

    </script>
</head>

<body onLoad="onLoad();">
    <div id="container"
     style="width: 500px; height: 500px; background-color:#000000">
    </div>

</body>





    </html>
